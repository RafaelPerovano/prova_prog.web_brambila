<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Orcamento</title>
    <style>
        body {
            background-color: #FFFFFF; 
        }
        .header {
            background-color: #A8DADC; 
            color: #FFFFFF; 
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg header">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AirDream</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Início</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybUImc+X6Q1H58W8Xn3FX3X5F7Y5o1CwJ1cZXlfcXm6Rj95I" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-1EL/Bo+ukHqSR5DhPYZGFbI8RYgZ+cLt7l73KbB6mZbSgFw9o5UxWx59Fqj3yHZn" crossorigin="anonymous"></script>
    <form action="" method="post">
        <fieldset>
            <legend>Planeje sua viagem</legend>
            <label for="npessoas">Numero de pessoas:</label>
            <select name="npessoas" id="npessoas">
                <option value="1">1 pessoa</option>
                <option value="2">2 Pessoas</option>
                <option value="3">3 Pessoas</option>
                <option value="4">4 Pessoas</option>
                <option value="5+">5 ou mais pessoas</option>
            </select>

            <label for="destino">Destino:</label>
            <input type="text" name="destino" id="destino">
            <label for="dias">Numero de dias:</label>
            <input type="text" name="dias" id="dias">

           <p>Tipo de comodação desejada:</p>
            <input type="checkbox" name="hotel" id="acomodacao" value="hotel">
            <label for="hotel">Hotel</label>
            <input type="checkbox" name="pousada" id="acomodacao" value="pousada">
            <label for="pousada">Pousada</label>
            <input type="checkbox" name="resort" id="acomodacao" value="resort">
            <label for="resort">Resort</label>
            <input type="checkbox" name="aluguel" id="acomodacao" value="aluguel">
            <label for="aluguel">Aluguel de temporada</label>
        </fieldset>
    </form>
</body>
</html>
