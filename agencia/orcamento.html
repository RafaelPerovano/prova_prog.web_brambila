<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Planeje sua viagem</legend>
            <label for="npessoas">Numero de pessoas:</label>
            <select name="npessoas" id="npessoas">
                <option value="1">1 pessoa</option>
                <option value="2">2 Pessoas</option>
                <option value="3">3 Pessoas</option>
                <option value="4">4 Pessoas</option>
                <option value="5+">5 ou mais pessoas</option>
            </select>
            <label for="destino">Destino:</label>
            <input type="text" name="destino" id="destino">
            <label for="dias">Numero de dias:</label>
            <input type="text" name="dias" id="dias">

           <p>Acomodação:</p>
            <input type="checkbox" name="prog" id="prog" value="prog">
            <label for="prog">Programador</label>
            <input type="checkbox" name="design" id="design" value="design">
            <label for="design">Design</label>
            <input type="checkbox" name="analista" id="analista" value="analista">
            <label for="analista">Analista</label>
        </fieldset>
    </form>
</body>
</html>
