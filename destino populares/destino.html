<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinos populares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="destino.css">
</head>
<body>

    <figure class="imagem">
        <img src="eiffel/eiffel1.jpg" alt="Imagem da Torre Eiffel">
        <figcaption>Torre Eiffel, Paris, França</figcaption>
    </figure>
    <figure class="imagem">
        <img src="espanha/espanha1.jpg" alt="Imagem da Espanha">
        <figcaption>Praça de Espanha, Madrid, Espanha</figcaption>
    </figure>
    <figure class="imagem">
        <img src="EUA/EUA1.jpg" alt="Imagem dos EUA">
        <figcaption>Estátua da Liberdade, Nova York, EUA</figcaption>
    </figure>
    <figure class="imagem">
        <img src="china/china1.jpg" alt="Imagem da China">
        <figcaption>Grande Muralha da China</figcaption>
    </figure>
    <figure class="imagem">
        <img src="italia/italia1.jpg" alt="Imagem da Itália">
        <figcaption>Taj Mahal, Agra, Índia</figcaption>
    </figure>
    
</body>
</html>
